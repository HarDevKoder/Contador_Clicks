<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Clicks</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <section class="titulo">
               <h1>Contador de Clicks <span class="icon-leaf"></span></h1> 
        </section>
        <section class="resultado">
            <span class="cuenta" id="cuenta">0</span>
        </section>
        <section class="botones">
            <span class="icon-minus  btn" id="disminuir"></span>
            <span class="icon-plus  btn" id="aumentar"></span>
            <span class="icon-undo  btn" id="reiniciar"></span>       
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
